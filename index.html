<!DOCTYPE html>
<html>
<head>
	<title>Savings Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Savings Calculator</h1>
	<form id="savings-calculator">
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="65" required>
		<br>
		<label for="salary">Salary:</label>
		<input type="number" id="salary" name="salary" step="0.01" min="1000" max="200000" required>
		<br>
		<label for="savingsPercentage">Savings Percentage:</label>
		<input type="number" id="savingsPercentage" name="savingsPercentage" min="1" max="100" required>
		<br>
		<label for="raisePercentage">Yearly Raise Percentage:</label>
		<input type="number" id="raisePercentage" name="raisePercentage" min="0" max="100" required>
		<br>
		<label for="years">Number of Years:</label>
		<input type="number" id="years" name="years" min="1" max="50" required>
		<br>
		<button type="button" id="calculate">Calculate Savings</button>
		<br>
		<p id="result"></p>
	</form>
	<script src="script.js"></script>
</body>
</html>
